<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Solicitantes</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<!-- Creamos una tabla para mostrar los solicitantes -->
<body>
    <div class="container">
        <h1>Lista de Solicitantes</h1>
        <table id="tablaSolicitantes">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Documento</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aca se cargan las filas con los datos de los solicitantes -->
            </tbody>
        </table>
        <br>
        <br>
        <!-- Agregamos un botón para volver a la página principal -->
        <button id="volver">Volver a la Página Principal</button>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="lista.js"></script>
</body>
</html>
