<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Cotizador de Prestamos</title>
</head>

<body>
  <div class="container">

    <h1>Cotizador de Prestamos</h1>

    <div>
      <label for="monto">Monto a solicitar:</label>
      <input type="number" id="monto" placeholder="Ingrese el monto">
    </div>
    <div>
      <label for="cuotas">Cantidad de cuotas:</label>
      <input type="number" id="cuotas" placeholder="Ingrese la cantidad de cuotas">
    </div>
    <button id="calcular">Calcular</button> <!-- Agregamos el botón de calcular prestamo -->
    <br>
    <br>
    <!-- Agregamos el div donde se mostrará el resultado  del calculo del prestamo y mensajes-->
    <!-- <div id="resultado" class="resultado"></div> -->

    <br>
    <div>
      <h2>Registro de Solicitante</h2>

      <label for="verificacion">Desea registrarse?:
        <select class="registro" name="registro">
          <option value="">-Seleccione una opcion-</option>
          <option value="si">Si</option>
          <option value="no">No</option>
        </select>
      </label>
    </div>
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Ingrese su nombre">
    </div>
    <div>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" placeholder="Ingrese su apellido">
    </div>
    <div>
      <label for="documento">Documento:</label>
      <input type="text" id="documento" placeholder="Ingrese su documento">
    </div>
    <div>
      <label for="edad">Edad:</label>
      <input type="number" id="edad" placeholder="Ingrese su edad">
    </div>

    <button id="registrar">Registrar</button> <!-- Agregamos el botón de registrar solicitantes -->
    <br>
    <br>
    <!-- Agregamos el div donde se mostrará el resultado  del registro de solicitantes y mensajes-->
    <!-- <div id="resultado2" class="resultado"></div> -->
    <br>
    <br>
    <button id="listar">Listar Solicitantes</button> <!-- Agregamos el botón de listar solicitantes -->
    <!-- Agregamos el div donde se mostrará el listado de solicitantes -->
    <div id="listaSolicitantes" class="resultadoStorage"></div>
  </div>

  <!-- Incorporamos la libreria de SweetAlert2 para manejar los avisos -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Incorporamos la libreria de Toastify para manejar los avisos -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="script.js"></script>

</body>

</html>
